server {
    listen       80;
    server_name  _;
    

    root   /usr/share/nginx/html/momo-store;

    location / {

        try_files $uri $uri/ /index.html;
    }

    # обработчик статики
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 10d;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' blob:; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; font-src 'self'; connect-src 'self' http://backend:8081 ws: wss:; object-src 'none'; frame-ancestors 'self'; base-uri 'self'; form-action 'self';";

    # Блокировка скрытых файлов
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
  

    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
    
  # gzip сжатие
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;
}